<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FeatherFall</title>
    <style>
      /* --- 核心样式：全屏、黑底、横屏适配 --- */
      body { 
        margin: 0; 
        padding: 0; 
        background-color: black; 
        overflow: hidden; 
        height: 100vh; 
        width: 100vw; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
      }

      #unity-container { 
        width: 100%; 
        height: 100%; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
      }

      #unity-canvas { 
        /* 强制保持 16:9 比例 */
        aspect-ratio: 16 / 9;
        /* 限制最大宽高，不超出屏幕 */
        max-width: 100%;
        max-height: 100%;
        /* 保持画面完整显示 */
        object-fit: contain; 
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
    </div>
    
    <script>
      // ！！！关键修改点！！！
      // 这里必须指向你 Build 文件夹里真实的中文文件名
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/FeatherFall手机.loader.js";
      var config = {
        dataUrl: buildUrl + "/FeatherFall手机.data",
        frameworkUrl: buildUrl + "/FeatherFall手机.framework.js",
        codeUrl: buildUrl + "/FeatherFall手机.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "FeatherFall",
        productVersion: "1.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");

      // 动态加载脚本
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          // 进度条逻辑省略
        }).then((unityInstance) => {
          // 加载成功
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
