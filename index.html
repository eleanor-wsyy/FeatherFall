<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FeatherFall</title>
    <style>
      /* --- 核心样式开始 --- */
      body { 
        margin: 0; 
        padding: 0; 
        background-color: black; /* 黑色背景 */
        overflow: hidden; /* 隐藏滚动条 */
        height: 100vh; 
        width: 100vw; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
      }

      #unity-container { 
        width: 100%; 
        height: 100%; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
      }

      #unity-canvas { 
        /* 这里是关键：强制保持 16:9 的横屏比例 */
        aspect-ratio: 16 / 9;
        
        /* 确保它不会超过屏幕宽高 */
        max-width: 100%;
        max-height: 100%;
        
        /* 加上这一行可以确保画面在容器内保持比例缩放 */
        object-fit: contain; 
        
        /* 阴影效果，让画面更立体（可选） */
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
      }
      /* --- 核心样式结束 --- */
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
    </div>
    
    <script>
      // 这里的配置通常是自动生成的，但为了保险起见，我使用了通用加载逻辑
      // 如果你的游戏加载不出来，请检查 Build 文件夹里的文件名是否和下面拼的一样
      
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/FeatherFall.loader.js";
      var config = {
        dataUrl: buildUrl + "/FeatherFall.data",
        frameworkUrl: buildUrl + "/FeatherFall.framework.js",
        codeUrl: buildUrl + "/FeatherFall.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "FeatherFall",
        productVersion: "1.0",
      };

      // --- 注意：如果你的文件名不是 FeatherFall.data 等 ---
      // 请去你的 Build 文件夹看一眼，如果是 "webgl.data"，就把上面改成 "webgl.data"
      // ----------------------------------------------------

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");

      // 只有在加载脚本存在时才运行
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          // 这里可以写进度条逻辑，暂时留空
        }).then((unityInstance) => {
          // 游戏加载完成
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
